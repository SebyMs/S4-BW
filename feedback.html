<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="feedbackcss.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="epicode" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>
    </main>
    <div class="star-rating">
      <input type="checkbox" id="10-stars" />
      <label for="10-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="9-stars" />
      <label for="9-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="8-stars" />
      <label for="8-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="7-stars" />
      <label for="7-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="6-stars" />
      <label for="6-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="5-stars" />
      <label for="5-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="4-stars" />
      <label for="4-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="3-stars" />
      <label for="3-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="2-stars" />
      <label for="2-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>

      <input type="checkbox" id="1-stars" />
      <label for="1-stars" class="star"><img src="./assets/star.svg" alt="rating stars" /></label>
    </div>
    <p class="feedback">Leave us an open feedback about your experience so far</p>
    <div class="input">
      <input type="text" name="" id="" placeholder="Write your comment here" />
      <hr />
    </div>
    <div class="button">
      <button><strong>MORE INFO</strong></button>
    </div>
  </body>
</html>
