<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="benchmark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
    <title>Benchmark Page</title>
  </head>
  <body>
    <img src="./assets/epicode_logo.png" alt="Logo Epicode" />
    <div id="time">
      <div class="circle" style="color: #04fc53">
        <div class="dots-sec_dot"></div>
        <svg>
          <circle cx="60" cy="60" r="60"></circle>
          <circle cx="60" cy="60" r="60" id="ss"></circle>
          <text x="49" y="47" font-family="Outfit" , sans-serif; font-size="10" fill="white">SECONDS</text>
          <text x="48" y="100" font-family="Outfit" , sans-serif; font-size="9" fill="white">REMAINING</text>
        </svg>
        <div id="seconds"></div>
      </div>
    </div>

    <h1>The HTML5 standard was published in 2014.</h1>
    <section class="answers">
      <div>
        <button class="button-answer">True</button>

        <button class="button-answer">False</button>
      </div>
    </section>
    <section>
      <div class="answers2">
        <button class="button-answer"></button>
        <button class="button-answer"></button>
      </div>
    </section>
    <footer>
      <h3 class="question-number"><span>QUESTION 1 </span>/ 10</h3>
      <div id="buttonSection"><button id="btnAvanti">Avanti</button></div>
    </footer>
    <script src="benchMark.js"></script>
  </body>
</html>
